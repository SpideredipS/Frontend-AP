<section>
    <div class="row">
        <div class="col-11">
            <h4>Hard Skills & Soft Skill</h4>
        </div>
        <div class="col-1">
            <button (click)="onOpenModal(null!,'add')" type="button"> 
                <img src="https://i.ibb.co/z2VQ9V8/Agregar.png" 
                alt="Agregar" 
                style="float: right; width: 40px;">
            </button>
        </div>
        <p></p>
    </div>

    <div id="main-container">
        <div *ngFor="let s of skills">
            <div class="row">
                <div class="col-11">
                    <h6>{{s.skill}}</h6>  
                    <p></p>
                
                    <div class="progress"> 
                    <div class="progress-bar progress-bar-striped bg-dark" 
                        role="progressbar" 
                        [ngStyle]="{ width: s?.porcentaje + '%' }" 
                        aria-valuenow="50"
                        aria-valuemin="0" 
                        aria-valuemax="100">
                        <p></p>
                        <p></p>
                    </div>
                    </div>
                    <div><p></p></div>
                </div>

                <div class="col-1">
                    <button (click)="onOpenModal(s,'edit')" type="button"> 
                        <img src="https://i.ibb.co/SNzNJM5/editar.jpg" style="float: left; width: 30px;">
                    </button>
                    <button (click)="onOpenModal(s,'delete')" type="button"> 
                        <img src="https://i.ibb.co/KKCjmhB/Eliminar.png" style="float: right; width: 30px;">
                    </button>
                </div>
            </div>
        </div>    
    </div>

</section>

<!-- Agregar skill --> 
<div class="modal fade" id="addSkillsModal" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="addSkillModal" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">Agregar skill</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form #addForm="ngForm" (ngSubmit)="onAddSkills(addForm)">
                    
                    <label for="skill">Skill</label><br>
                    <input ngModel type="text" name="skill"  class="form-control">
                    
                    <label for="porcentaje">Porcentaje</label><br>
                    <input ngModel type="text" name="porcentaje"  class="form-control">
                    
                    <div class="modal-footer">
                        <button  type="button" id="add-skill-modal" class="btn" data-dismiss="modal">Cancelar</button>
                        <button [disabled]="addForm.invalid" type="submit" class="btn">Agregar</button>
                    </div>
                </form>
            </div>
            
        </div>
    </div>
</div>

<!-- Editar skill -->
<div class="modal fade" id="updateSkillsModal" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="updateSkillModal" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">Editar skill</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form #editForm="ngForm">
                    <label for="skill">Skill</label><br>
                    <input ngModel="{{editSkills?.skill}}" type="text" name="skill" class="form-control">
                    
                    <label for="porcentaje">Porcentaje</label><br>
                    <input ngModel="{{editSkills?.porcentaje}}" type="text" name="porcentaje" class="form-control">
                                                                                  
                    <input type="hidden" name="id" ngModel="{{editSkills?.id}} "><br>
                    <div class="modal-footer">
                        <button id="update-skill-modal" type="button" class="btn" data-dismiss="modal">Cancelar</button>
                        <button (click)="onUpdateSkills(editForm.value)" type="button" class="btn" data-dismiss="modal">Guardar cambios</button>
                    </div>
                </form>
            </div>
            
        </div>
    </div>
</div>

<!-- Borrar Skill -->
<div class="modal fade" id="deleteSkillsModal" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="deleteSkillModal" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel"></h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>Esta acción eliminará "{{deleteSkills?.skill}}". ¿Desea continuar?</p>
            </div>
            <div class="modal-footer">
            <button type="button" class="btn" data-dismiss="modal">No</button>
            <button (click)="onDeleteSkills(deleteSkills.id)" type="button" class="btn" data-dismiss="modal">Sí</button>
            </div>
        </div>
    </div>
</div>
