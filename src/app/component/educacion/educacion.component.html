<section>
    <div class="row">
        <div class="col-11">
            <h4>Educación</h4>
        </div>
       
        <div class="col-1">
            <button (click)="onOpenModal(null!,'add')" type="button"> 
                <img src="https://i.ibb.co/z2VQ9V8/Agregar.png" alt="Agregar" style="width: 40px;">
            </button>
        </div>
        <p></p>
    </div>

    <div id="main-container">
        <div *ngFor="let edu of educacion">
            <div class="row">
            <div class="col-2">
                <img src={{edu.imageUrl}} style="width: 90%"> 
                <p></p>
            </div>
            <div class="col-9">
                <h5><b>Establecimiento:</b> {{edu.establecimiento}}<br/></h5>
                <p> <b>Carrera:</b> {{edu.titulo}}<br/>
                    <b>Período:</b> {{edu.periodo}}<br/>
                </p>
            </div> 
            <div class="col-1">
                <button (click)="onOpenModal(edu,'edit')" type="button"> 
                    <img src="https://i.ibb.co/SNzNJM5/editar.jpg" style="width: 30px;">
                </button>
                <button (click)="onOpenModal(edu,'delete')" type="button"> 
                    <img src="https://i.ibb.co/KKCjmhB/Eliminar.png" style="width: 30px;">
                </button>
            </div>
            </div>
        </div>
    </div>
</section>

<!--Modal para agregar educación --> 
    
<div class="modal fade" id="addEducacionModal" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="addEducacionModal" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">Agregar educación</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form #addForm="ngForm" (ngSubmit)="onAddEducacion(addForm)">
                    <label for="establecimiento">Establecimiento</label><br>
                    <input ngModel type="text" name="establecimiento"  class="form-control">
                    <label for="titulo">Carrera</label><br>
                    <input ngModel type="text" name="titulo"  class="form-control">
                    <label for="periodo">Periodo</label><br>
                    <input ngModel type="text" name="periodo"  class="form-control">
                    <label for="imageUrl">Logo Establecimiento</label><br>
                    <input ngModel type="text" name="imageUrl"  class="form-control">
                    <div class="modal-footer">
                        <button  type="button" id="add-educaciom-modal" class="btn" data-dismiss="modal">Cancelar</button>
                        <button [disabled]="addForm.invalid" type="submit" class="btn">Agregar</button>
                    </div>
                </form>
            </div>
            
        </div>
    </div>
</div> 

<!-- Modal para editar educación -->
        
<div class="modal fade" id="updateEducacionModal" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="updateEducacionModal" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">Editar educación</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form #editForm="ngForm">
                    <label for="establecimiento">Establecimiento</label><br>
                    <input ngModel="{{editEducacion?.establecimiento}}" type="text" name="establecimiento"  class="form-control">
                    <label for="titulo">Carrera</label><br>
                    <input ngModel="{{editEducacion?.titulo}}" type="text" name="titulo"  class="form-control">
                    <label for="periodo">Periodo</label><br>
                    <input ngModel="{{editEducacion?.periodo}}" type="text" name="periodo"  class="form-control">
                    <label for="imageUrl">Logo Establecimiento</label><br>
                    <input ngModel="{{editEducacion?.imageUrl}}" type="text" name="imageUrl"  class="form-control">
                    <input type="hidden" name="id" ngModel="{{editEducacion?.id}} "><br>
                    <div class="modal-footer">
                        <button id="update-educacion-modal" type="button" class="btn" data-dismiss="modal">Cancelar</button>
                        <button (click)="onUpdateEducacion(editForm.value)" type="button" class="btn" data-dismiss="modal">Guardar cambios</button>
                    </div>
                </form>
            </div>
            
        </div>
    </div>
</div>
    
    
<!-- Modal para borrar educacion -->
<div class="modal fade" id="deleteEducacionModal" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="deleteEeducacionModal" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel"></h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>Esta acción eliminará  "{{deleteEducacion?.establecimiento}}". ¿Desea continuar?</p>
            </div>
            <div class="modal-footer">
            <button type="button" class="btn" data-dismiss="modal">No</button>
            <button (click)="onDeleteEducacion(deleteEducacion.id)" type="button" class="btn" data-dismiss="modal">Sí</button>
            </div>
        </div>
    </div>
</div>
